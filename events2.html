<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsevents </title>
    <link rel="stylesheet" href="events.css">
</head>

<body>
    <p id="blue">Am learning javaScript elements</p>
    <button onclick="danny()">Submit</button>
    <button onmouseover="den()">Continue</button>
    <p>This is a lesson on events in js</p>
    <p>Am reviewing this lesson</p>

    <script>
        function danny() {
            document.getElementById('blue').innerHTML = "i love numbers"
        }
        function den() {
            alert("Click here to continue")
        }

    </script>

</body>

</html>
